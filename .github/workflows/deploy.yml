name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true  # Required for Future Imperfect theme

      - name: Build Site
        run: 
          echo "Building Hugo site..."
          hugo --minify --cleanDestinationDir --destination public 

      - name: Debug: Check Public Directory Before Deploy
        run: 
          echo "Checking public/ directory before deployment..."
          ls -R public || echo "Public directory is empty!"

      - name: Fail if Public Directory is Empty
        run:
          if [ ! -d "public" ] || [ -z "$(ls -A public)" ]; then
            echo "Error: public/ folder is empty! Hugo build failed."
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          cname: AiInfiniteOdyssey.com
